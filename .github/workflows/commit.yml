name: commit

on:

  push:
    branches:
      - master
      
  schedule:
  - cron: "5 4 * * *" # See https://crontab.guru/#0_7,9,11_*_*_1,3

jobs:
  auto_commit:
    runs-on: ubuntu-latest
    steps:
      - name: DEBUG 
        run: echo "::debug::Ref = ${{github.ref}}"
      - uses: actions/checkout@v3      
        with:
         persist-credentials: false
         fetch-depth: 0

      - name: Modify last update
        run: |
          d=`date '+%Y-%m-%dT%H:%M:%SZ'`
          echo $d > LAST_UPDATED
          
      - name: Commit changes
        run: |
          git config --local user.email "ariqsatria12@gmail.com"
          git config --local user.name "Ariq627"
          git add -A
          
          arr[0]="Tweaked some code, fixed some bugs, and sprinkled a little magic. âœ¨ #coding #commitment #bugfixes"
          arr[1]="ğŸ˜±"
          arr[2]="."
          arr[3]="ğŸ’©"
          arr[4]="ğŸ™"
          arr[5]="ğŸ™ˆ"
          arr[6]="ğŸ"
          arr[7]="ğŸ¤–"
          arr[8]="ğŸŸ©"
          arr[9]="ğŸ‘»"
          
          rand=$[$RANDOM % ${#arr[@]}]
          
          git commit -m "${arr[$rand]}"
          
      - name: GitHub Push
        uses: ad-m/github-push-action@v0.6.0
        with:
          directory: "."
          github_token: ${{ secrets.GITHUB_TOKEN }}